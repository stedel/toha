<div class="angebote-entry text-center" style="background-image: url({{ .image }});">
    <i class="fas fa-search-plus" id="enlarge-icon"></i>
    <h4 class="title" id="angebote-title">{{ .title }}</h4>
    <section class="caption hidden col-lg-6 text-left" id="caption">
        <h4>{{ .title }}</h4>
        <p>{{ .summary | markdownify }}</p>
        <p>{{ .description | markdownify }}</p>
    </section>
</div>
